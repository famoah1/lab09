<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 9 - HTML Forms</title>
</head>
<body>

    <h1>HTML Forms</h1>

    <form method="post" action="#">

       
        <label for="name">Your Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Rose Sunflower"><br><br>

        <label for="email">Your Email:</label><br>
        <input type="email" id="email" name="email" placeholder="rose@example.com"><br><br>

        <label for="friendCount">How many friends do you have? </label><br>
        <input type="number" id="friendCount" name="friendCount" min="1" max="50000000" placeholder="Enter a number less than 50000000"><br><br>

        
        <fieldset>
            <legend style="margin-bottom: 20px;">Your Preference</legend>

            <legend style="font-weight: bold;""font-size: 18px;">What qualities do you value in a friend?</legend><br>
            <input type="checkbox" id="humor" name="qualities" value="humor">
            <label for="humor">Humor</label><br>

            <input type="checkbox" id="similarInterests" name="qualities" value="similarInterests">
            <label for="similarInterests">Similar Interests</label><br>

            <input type="checkbox" id="kindness" name="qualities" value="kindness">
            <label for="kindness">Kindness</label><br>

            <input type="checkbox" id="monetaryBenefits" name="lookingFor" value="monetaryBenefits">
            <label for="monetaryBenefits">Monetary Benefits</label><br><br>

            <legend style="font-weight: bold;""font-size: 18px;">How often do you prefer to socialize?</legend><br>
            <input type="radio" id="daily" name="socializeFrequency" value="daily">
            <label for="daily">Daily</label><br>

            <input type="radio" id="weekly" name="socializeFrequency" value="weekly">
            <label for="weekly">Weekly</label><br>

            <input type="radio" id="occasionally" name="socializeFrequency" value="occasionally">
            <label for="occasionally">Occasionally</label><br>

            <input type="radio" id="rarely" name="socializeFrequency" value="rarely">
            <label for="rarely">Rarely</label><br><br>

        </fieldset><br>


        <label for="AdditionalInfo">Tell us the worst experience you've had with a friend ....</label><br><br>
        <textarea id="additionalInfo" name="additionalInfo" rows="4" cols="50" placeholder="Tell us more about yourself.."></textarea><br><br>

        
        <input type="submit" value="Connect with Friends">

    </form>

</body>
</html>
